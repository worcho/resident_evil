<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:include="fragments/head"></th:block>
<body style="background-image: url('https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?cs=srgb&dl=pexels-aleksandar-pasaric-325185.jpg&fm=jpg');">

<th:block th:include="fragments/navbar"></th:block>

<div class="d-flex justify-content-center">
    <table class="table table-striped w-75 p-3">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:object="${user}">
            <th th:text="*{id}"></th>
            <th th:text="*{username}"></th>
            <th th:text="*{email}"></th>
            <th th:text="*{role}"></th>
            <th><a th:href=@{edit/{id}(id=${user.id})} class="btn btn-primary" role="button">Edit</a></th>
            <th><a th:href=@{delete/{id}(id=${user.id})} class="btn btn-danger" role="button">Delete</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
